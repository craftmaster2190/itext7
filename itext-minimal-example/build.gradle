buildscript {
    ext {
        itextVersion = '7.1.8'
    }
}

plugins {
    id 'java'
}

group 'example.'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // iText PDF Dependencies
    implementation 'com.itextpdf:io:7.1.8'
    implementation 'com.itextpdf:hyph:7.1.8'
    implementation 'com.itextpdf:kernel:7.1.8'
    implementation 'com.itextpdf:layout:7.1.8'
    implementation 'com.itextpdf:forms:7.1.8'
}
